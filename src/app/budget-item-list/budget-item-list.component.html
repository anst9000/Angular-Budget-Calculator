<section class="budget-items-section">
  <div class="budget-items-container">
    <!-- INCOME COLUMN -->
    <div class="income-column">
      <h1>income</h1>

      <div class="budget-items">
        <div *ngFor="let item of budgetItems">
          <app-budget-item-card
            *ngIf="item.amount >= 0"
            (xButtonClick)="onDeleteButtonClicked(item)"
            (cardClick)="onCardClicked(item)"
            [item]="item"
          ></app-budget-item-card>
        </div>
      </div>
    </div>

    <!-- EXPENSES COLUMN -->
    <div class="expenses-column">
      <h1>expenses</h1>

      <div class="budget-items">
        <div *ngFor="let item of budgetItems">
          <app-budget-item-card
            *ngIf="item.amount < 0"
            (xButtonClick)="onDeleteButtonClicked(item)"
            (cardClick)="onCardClicked(item)"
            [item]="item"
          ></app-budget-item-card>
        </div>
      </div>
    </div>
  </div>
</section>
